<!DOCTYPE html>
<html lang="en">
<head>

  <title>Delivery Policy | ZippyStay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-4xl mx-auto px-6 py-10">

  <p class="mb-4">
    ZippyStay provides digital booking and accommodation-related services only.

    No physical products are shipped.
    Booking confirmations and service details are shared digitally
    via WhatsApp, SMS, or Email.
  </p>

<div id="footer-container"></div>
<script>
fetch("footer.html").then(r=>r.text()).then(t=>{
  document.getElementById("footer-container").innerHTML=t;
});
</script>
